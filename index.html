<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="scripts.js" defer></script>
    <title>Library</title>
</head>
<body>
    <header>
        <h1>
            <img src="https://img.icons8.com/color/48/000000/library.png"/>
            <span>Library</span>
            <img src="https://img.icons8.com/color/48/000000/library.png"/>
        </h1>
    </header>
    
    <main>
        <div class="container">
            <button class="new-book-btn">
                <img src="https://img.icons8.com/ios/50/000000/plus--v1.png"/>
            </button>
            <div class="bk-container"></div>
        </div>

        <section class="new-book-container">

            <div class="new-book-form">

                <div class="new-book-form-header">
                    <h3>Add New Book</h3>
                    <button class="close-form-btn">
                        <img src="https://img.icons8.com/material-outlined/50/000000/delete-sign.png"/>
                    </button>
                </div>

                <div class="new-book-form-content">
                    <label>
                        Title
                        <input type="text" name="bk-title" minlength="1" />
                    </label>

                    <label>
                        Author
                        <input type="text" name="bk-author" minlength="1" />
                    </label>

                    <label>
                        Number of Pages
                        <input type="number" name="bk-pages" min="0" max="10000"/>
                    </label>

                    <label>
                        Status
                        <div class="bk-status">
                            <label>
                                Read
                                <input type="radio" name="bk-status" checked/>
                            </label>
                            <label>
                                Not Read
                                <input type="radio" name="bk-status"/>
                            </label>
                        </div>
                    </label>

                </div>
                
                <button class="add-book-btn">Add</button>
            </div>

        </section>
    </main>

    <footer>
        <h4>Icons by Icons8</h4>
        <div class="footer-links">
            <a href="https://icons8.com/icon/12300/library">Library icon</a>
            <a href="https://icons8.com/icon/82771/close">Close icon</a>
            <a href="https://icons8.com/icon/1501/plus-+">Plus icon</a>
        </div>
    </footer>
</body>
</html>
