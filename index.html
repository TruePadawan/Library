<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="scripts.js" defer></script>
    <title>Library</title>
</head>
<body>
    <header>
        <h1>
            <img src="https://img.icons8.com/color/48/000000/library.png"/>
            <span>Library</span>
            <img src="https://img.icons8.com/color/48/000000/library.png"/>
        </h1>
    </header>
    
    <main>
        <div class="container">
            <button class="new-book-btn">
                <img src="https://img.icons8.com/ios/50/000000/plus--v1.png"/>
            </button>
            <div class="bk-container">
                <template id="bk-template">
                    <div class="bk-instance">
                        <div class="bk">
                            <h4></h4>
                            <span class="bk-author"></span>
                            <span class="bk-pages"></span>
                            <button>Read Status</button>
                        </div>
                    </div>
                </template>

                <!-- <div class="bk-instance">
                    <div class="bk">
                        <h4>Fablehaven</h4>
                        <span class="bk-author">Brandon Mull</span>
                        <span class="bk-pages">295 pages</span>
                        <button>Read Status</button>
                    </div>
                </div> -->

            </div>
        </div>

        <section class="new-book-container">

            <form class="new-book-form">

                <div class="new-book-form-header">
                    <h3>Add New Book</h3>
                    <button type="button" class="close-form-btn">
                        <img src="https://img.icons8.com/material-outlined/50/000000/delete-sign.png"/>
                    </button>
                </div>

                <div class="new-book-form-content">
                    <label>
                        Title
                        <input type="text" name="bk-title" minlength="1" required/>
                    </label>

                    <label>
                        Author
                        <input type="text" name="bk-author" minlength="1" required/>
                    </label>

                    <label>
                        Number of Pages
                        <input type="number" name="bk-pages" min="0" max="10000" required/>
                    </label>

                    <label>
                        Status
                        <div class="bk-status">
                            <label>
                                Read
                                <input type="radio" data-status="yes" name="bk-readStatus" checked/>
                            </label>
                            <label>
                                Not Read
                                <input type="radio" data-status="no" name="bk-readStatus"/>
                            </label>
                        </div>
                    </label>

                </div>
                
                <button type="submit" class="add-book-btn">Add</button>
            </form>

        </section>
    </main>

    <footer>
        <h4>Icons by Icons8</h4>
        <div class="footer-links">
            <a href="https://icons8.com/icon/12300/library">Library icon</a>
            <a href="https://icons8.com/icon/82771/close">Close icon</a>
            <a href="https://icons8.com/icon/1501/plus-+">Plus icon</a>
        </div>
    </footer>
</body>
</html>
